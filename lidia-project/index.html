<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delux Online Jobs UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #000000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.5s ease;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Iconic_image_of_a_flower_in_Photos_app.png/600px-Iconic_image_of_a_flower_in_Photos_app.png') no-repeat center/cover;
    }

    .welcome-text {
      font-size: 16px;
      color: #ccc;
    }

    .earnings-card {
      background-color: #000;
      padding: 25px;
      border-radius: 20px;
      margin: 0 20px;
      animation: slideUp 1s ease;
    }

    .earnings-card h2 {
      font-size: 14px;
      margin: 0;
      color: #aaa;
    }

    .earnings-value {
      font-size: 36px;
      font-weight: bold;
      color: #ffc107;
    }

    .plan {
      margin-top: 10px;
      color: #ffc107;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .enrollment {
      margin: 20px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .enrollment p {
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .link-box {
      background-color: #000;
      border-radius: 10px;
      padding: 15px;
      word-wrap: break-word;
      font-size: 14px;
      border: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .copy-btn {
      background-color: #ffc107;
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    .copy-btn:hover {
      background-color: #ffdb4d;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>

  <div class="container">
